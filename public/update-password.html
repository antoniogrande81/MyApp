    <main class="bg-hero min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
            <h1 class="text-2xl font-bold text-center text-primary mb-2">Imposta una Nuova Password</h1>
            <p class="text-center text-gray-600 mb-6">Inserisci la tua nuova password qui sotto.</p>
            <form id="updatePasswordForm" class="space-y-4">
                <div>
                    <label for="password" class="block text-gray-700 font-bold mb-2">Nuova Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div>
                    <label for="confirm_password" class="block text-gray-700 font-bold mb-2">Conferma Nuova Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors">
                    Salva Nuova Password
                </button>
            </form>
            <div id="updatePasswordFeedback" class="hidden mt-4 text-center p-2 rounded-md"></div>
        </div>
    </main>
