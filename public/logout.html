<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout in corso...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Disconnessione in Corso...</h2>

        <p class="text-gray-600 mb-6">
            Attendi un momento, stai per essere reindirizzato alla pagina di accesso.
        </p>

        <div class="mx-auto h-12 w-12 animate-spin rounded-full border-b-2 border-t-2 border-blue-500"></div>

        <div class="mt-6">
            <a href="/index.html" class="text-sm text-blue-600 hover:underline">
                Se non vieni reindirizzato, clicca qui.
            </a>
        </div>
    </div>

    <script>
        // Funzione che si auto-esegue all'apertura della pagina
        (function() {
            console.log('Avvio procedura di logout...');

            // --- Logica di Logout ---
            // Rimuove i dati dell'utente salvati nel browser.
            // Scegli la riga che corrisponde a come hai salvato i dati di sessione.
            
            // Se usi localStorage per un token o dati utente:
            localStorage.removeItem('user_token'); // Sostituisci 'user_token' con il nome della tua chiave
            // Oppure, per cancellare tutto il localStorage (più drastico):
            // localStorage.clear();

            // Se usi sessionStorage:
            // sessionStorage.clear();

            console.log('Dati di sessione rimossi.');

            // --- Reindirizzamento alla Pagina di Accesso ---
            // Attende 2 secondi (2000 millisecondi) prima di reindirizzare.
            // Questo dà il tempo all'utente di leggere il messaggio.
            setTimeout(function() {
                // Sostituisci '/index.html' con la pagina di login, se diversa.
                // Usare '/' reindirizza alla pagina principale.
                window.location.href = '/index.html'; 
            }, 2000); 

        })();
    </script>

</body>
</html>
