                    type="submit" 
                    class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105 shadow-lg"
                >
                    üíæ Salva Modifiche

    <!-- Script di Attivazione Navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mappa pagina ‚Üí tab da evidenziare
            const pageNavMap = {
                'home': 'nav-home',
                'tessera': 'nav-tessera',
                'servizi': 'nav-servizi',
                'profilo': 'nav-profilo',
                'turni': 'nav-servizi',
                'dirigenti': 'nav-servizi',
                'convenzioni': 'nav-servizi',
                'tutte-convenzioni': 'nav-servizi',
                'tutte-notizie': 'nav-home',
                'gestione-contenuti': 'nav-servizi',
                'dirigente-dashboard': 'nav-servizi',
                'admin': 'nav-servizi',
                'virgilio': 'nav-servizi',
                'notifiche': 'nav-home'
            };
            
            // Determina pagina corrente
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
            
            // Attiva il tab corretto
            const activeNavId = pageNavMap[currentPage];
            if (activeNavId) {
                const activeElement = document.getElementById(activeNavId);
                if (activeElement) {
                    activeElement.classList.add('active');
                }
            }
            
            console.log(`üéØ Pagina: ${currentPage} ‚Üí Tab attivo: ${activeNavId}`);
        });
    </script>
    
    <!-- Script specifici per la gestione del profilo -->
    <script>
        // Qui vanno le funzioni specifiche per il profilo
        // (le funzioni JavaScript originali rimangono invariate)
        
        // Esempio di feedback visivo migliorato
        function showProfileFeedback(message, type = 'success') {
            const feedback = document.getElementById('profileFeedback');
            const colors = {
                success: 'bg-green-100 border-green-400 text-green-700',
                error: 'bg-red-100 border-red-400 text-red-700',
                warning: 'bg-yellow-100 border-yellow-400 text-yellow-700'
            };
            
            feedback.innerHTML = `
                <div class="${colors[type]} px-4 py-3 rounded border">
                    <p class="font-medium">${message}</p>
                </div>
            `;
            feedback.classList.remove('hidden');
            
            setTimeout(() => {
                feedback.classList.add('hidden');
            }, 5000);
        }
        
        // Test della funzione

    </script>
