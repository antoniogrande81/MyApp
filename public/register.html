<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2400C1', secondary: '#8E008C', accent: '#00BFFF',
              textDark: '#1C1C1E', backgroundLight: '#F4F4F8', white: '#FFFFFF',
              danger: '#DC2626',
            },
            backgroundImage: { 'hero': "linear-gradient(135deg, #2400C1, #8E008C)" },
            fontFamily: { sans: ['Segoe UI', 'Roboto', 'sans-serif'] },
          }
        }
      }
    </script>
    <title>Registrati | MyApp – Sindacato Carabinieri</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#2400C1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans">
    <main class="bg-hero min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
            <h1 class="text-2xl font-bold text-center text-primary mb-2">Crea il tuo Account</h1>
            <p class="text-center text-gray-600 mb-6">Inserisci i tuoi dati per iscriverti.</p>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="nome" class="block text-gray-700 font-bold mb-2">Nome</label>
                    <input type="text" id="nome" name="nome" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div>
                    <label for="cognome" class="block text-gray-700 font-bold mb-2">Cognome</label>
                    <input type="text" id="cognome" name="cognome" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div>
                    <label for="telefono" class="block text-gray-700 font-bold mb-2">Telefono</label>
                    <input type="tel" id="telefono" name="telefono" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" required>
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        Accetto i <a href="privacy.html" target="_blank" class="text-primary hover:underline">termini e le condizioni sulla privacy</a>.
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors">
                    Registrati
                </button>
            </form>
            
            <div id="registerFeedback" class="hidden mt-4 text-center p-2 rounded-md"></div>
            
            <p class="text-center text-sm text-gray-500 mt-6">
                Hai già un account? <a href="login.html" class="text-primary hover:underline">Accedi</a>.
            </p>
        </div>
    </main>
    <script src="../scripts/main.js"></script>
</body>
</html>
